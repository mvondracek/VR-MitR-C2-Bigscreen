<body>
    <button id="btn_start_initiator">btn_start_initiator</button>
    <button id="btn_start_other">btn_start_other</button>
    <hr/>
    <button id="btn_socket_connect">connect</button>
    <button id="btn_socket_close">close</button>
    <button id="btn_hangup">btn_hangup</button>

    <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideoBigscreen" autoplay playsinline></video>
        <video id="remoteVideoClient" autoplay playsinline></video>
    </div>

<!-- This file is automatically added/served when running "node index.js". -->
<script src="./adapter-latest.js"></script>
<script src="./msgpack.min.js"></script>
<script>
'use strict';
let isInitiator = false;
let isStarted = false;
let localStream;
let pc;
let remoteStreamBigscreen;
let remoteStreamClient;
let turnReady;

const pcConfig = {
    'iceServers': [{
        'urls': 'stun:stun.l.google.com:19302'
    }]
};

/////////////////////////////////////////////
const wsUri = "ws://172.26.104.1:8090/";
const bigscreenSignalUrl = 'wss://signal2.bigscreenvr.com';
let websocket;
let websocketBigscreen;


<!--region GUI bindings -->
const localVideo = document.querySelector('#localVideo');
const remoteVideoBigscreen = document.querySelector('#remoteVideoBigscreen');
const remoteVideoClient = document.querySelector('#remoteVideoClient');

const btn_socket_close = document.getElementById('btn_socket_close');
const btn_socket_connect = document.getElementById('btn_socket_connect');
const btn_hangup = document.getElementById('btn_hangup');
const btn_start_initiator = document.getElementById('btn_start_initiator');
const btn_start_other = document.getElementById('btn_start_other');
<!--endregion-->

function connect() {
    websocket = new WebSocket(wsUri);
    websocket.binaryType = 'arraybuffer';
    websocket.onopen = function (event) {
        console.log('onOpen connected');
    };
    websocket.onclose = function (event) {
        console.log('onClose disconnected');
    };
    websocket.onmessage = function (event) {
        onMessage(event);
    };
    websocket.onerror = function (event) {
        console.log('onError event', event);
    };

    btn_socket_close.addEventListener("click", function () {
        websocket.close();
    });
}

function connect2Bigscreen() {
    websocketBigscreen = new WebSocket(bigscreenSignalUrl);
    websocketBigscreen.binaryType = 'arraybuffer';
    websocketBigscreen.onopen = function (event) {
        console.log('websocketBigscreen.onOpen');
    };
    websocketBigscreen.onclose = function (event) {
        console.log('websocketBigscreen.onClose');
    };
    websocketBigscreen.onmessage = function (event) {
        onMessageBigscreen(event);
    };
    websocketBigscreen.onerror = function (event) {
        console.log('websocketBigscreen.onError', event);
    };

    btn_socket_close.addEventListener("click", function () {
        websocketBigscreen.close();
    });
}

btn_socket_connect.addEventListener("click", function () {
    connect();
    connect2Bigscreen();
});
btn_start_initiator.addEventListener("click", function () {
    connect();
    isInitiator = true;
    start();
});
btn_start_other.addEventListener("click", function () {
    connect();
    start();
});
btn_hangup.addEventListener("click", function () {
    console.log('Hanging up.');
    stop();
    sendMessage('bye');
});

function start(){
    navigator.mediaDevices.getUserMedia({
        audio: false,
        video: true
    })
        .then(gotStream)
        .catch(function (e) {
            alert('getUserMedia() error: ' + e.name);
        });
}

function gotStream(stream) {
    console.log('Adding local stream.');
    localStream = stream;
    localVideo.srcObject = stream;
    sendMessage('got user media');
    if (isInitiator) {
        maybeStart();
    }
}

////////////////////////////////////////////////

function sendMessage(message) {
    console.log('MITM -> Client ', message);
    websocket.send(msgpack.encode(message));
}

function sendMessageBigscreen(message) {
    console.log('MITM -> Bigscreen', message);
    websocketBigscreen.send(msgpack.encode(message));
}

function onMessageBigscreen(event){
    let message = msgpack.decode(new Uint8Array(event.data));
    console.log('Bigscreen -> MITM', message);

    // server to client forwarding rules
    switch (message.type) {
        case 'room-latest':
        case 'room-created':
        case 'user-joined':
        case 'admin':
        case 'user-ready':
        case 'user-left':
        case 'ice': // TODO: intercept
        case 'offer': // TODO: intercept
        case 'answer': // TODO: intercept
            // forward to the client
            sendMessage(message);
            break;
        default:
            console.log('Unexpected message type (server to client):', message);
            break;
    }
}

function setLocalAndSendMessageBigscreen(sessionDescription) {
    pc.setLocalDescription(sessionDescription);
    console.log('setLocalAndSendMessage sending message', sessionDescription);
    sendMessageBigscreen(sessionDescription); // TODO edit to match bigscreens format
}

// This client receives a message
function onMessage(event) {
    let message = msgpack.decode(new Uint8Array(event.data));
    console.log('Client -> MITM', message);

    // client to server forwarding rules
    switch (message.type) {
        case 'room-latest':
        case 'register-desktop':
        case 'room-create':
        case 'room-join':
        case 'admin':
        case 'user-seat':
        case 'user-ready':
        case 'room-leave':
        case 'offer': // TODO: intercept
        case 'answer': // TODO: intercept
        case 'ice': // TODO: intercept
            // forward to the server
            sendMessageBigscreen(message);
            break;
        default:
            console.log('Unexpected message type (client to server):', message);
            break;
    }
/*


    if (message === 'got user media') {
        maybeStart();
    } else if (message.type === 'offer') {

        }
        pc.setRemoteDescription(new RTCSessionDescription(message));

    }
*/
}

////////////////////////////////////////////////////








if (location.hostname !== 'localhost') {
    requestTurn(
        'https://computeengineondemand.appspot.com/turn?username=41784574&key=4080218913'
    );
}

function maybeStart() {
    if (!isStarted && typeof localStream !== 'undefined') {
        try {
            pc = new RTCPeerConnection(null);
            pc.onicecandidate = function (event) {
                console.log('icecandidate event: ', event);
                if (event.candidate) {
                    sendMessage({
                        type: 'candidate',
                        label: event.candidate.sdpMLineIndex,
                        id: event.candidate.sdpMid,
                        candidate: event.candidate.candidate
                    });
                } else {
                    console.log('End of candidates.');
                }
            };
            pc.ontrack  = function (event) {
                console.log('Remote streams added.');
                console.log(event.streams);
                remoteStreamBigscreen = event.streams[0];
                remoteVideoBigscreen.srcObject = remoteStreamBigscreen;
            };
            pc.onremovestream = function (event) {
                console.log('Remote stream removed. Event: ', event);
            };

            console.log('Created RTCPeerConnnection');
        } catch (e) {
            console.log('Failed to create PeerConnection, exception: ' + e.message);
            alert('Cannot create RTCPeerConnection object.');
            return;
        }

        pc.addStream(localStream);
        isStarted = true;
        console.log('isInitiator', isInitiator);
        if (isInitiator) {
            console.log('Sending offer to peer');
            pc.createOffer(setLocalAndSendMessage, handleCreateOfferError);
        }
    }
}

/////////////////////////////////////////////////////////




function handleCreateOfferError(event) {
    console.log('createOffer() error: ', event);
}

function doAnswer() {
    console.log('Sending answer to peer.');
    pc.createAnswer().then(
        setLocalAndSendMessage,
        onCreateSessionDescriptionError
    );
}

function setLocalAndSendMessage(sessionDescription) {
    pc.setLocalDescription(sessionDescription);
    console.log('setLocalAndSendMessage sending message', sessionDescription);
    sendMessage(sessionDescription);
}

function onCreateSessionDescriptionError(error) {
    console.log('Failed to create session description: ' + error.toString());
}

function requestTurn(turnURL) {
    let turnExists = false;
    for (var i in pcConfig.iceServers) {
        if (pcConfig.iceServers[i].urls.substr(0, 5) === 'turn:') {
            turnExists = true;
            turnReady = true;
            break;
        }
    }
    if (!turnExists) {
        console.log('Getting TURN server from ', turnURL);
        // No TURN server. Get one from computeengineondemand.appspot.com:
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let turnServer = JSON.parse(xhr.responseText);
                console.log('Got TURN server: ', turnServer);
                pcConfig.iceServers.push({
                    'urls': 'turn:' + turnServer.username + '@' + turnServer.turn,
                    'credential': turnServer.password
                });
                turnReady = true;
            }
        };
        xhr.open('GET', turnURL, true);
        xhr.send();
    }
}


function stop() {
    isStarted = false;
    pc.close();
    pc = null;
}
</script>
</body>
</html>
